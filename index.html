<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <rect x="0" y="0" width="100" height="100" onclick="left()"/>
      <rect x="105" y="0" width="100" height="100"/>
      <rect x="210" y="0" width="100" height="100"/>
      <rect x="0" y="105" width="100" height="100"/>
      <rect x="105" y="105" width="100" height="100"/>
      <rect x="210" y="105" width="100" height="100"/>
      <rect x="0" y="210" width="100" height="100"/>
      <rect x="105" y="210" width="100" height="100"/>
      <rect x="210" y="210" width="100" height="100"/>
    </svg>


    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
